<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protag Dev Studios ID Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #output {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <h1>Protag Dev Studios ID Generator</h1>
        <button onclick="generateID()">Generate ID</button>
        <div id="output"></div>
    </div>

    <script>
        const usedIDs = new Set();

        function generateID() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const randomLetter = characters[Math.floor(Math.random() * characters.length)];
            const randomNumber = Math.floor(Math.random() * 100000000000000000);

            const generatedID = `PDS-${randomLetter}${randomNumber}`;

            if (usedIDs.has(generatedID)) {
                generateID();
                return;
            }

            usedIDs.add(generatedID);
            displayID(generatedID);
        }

        function displayID(id) {
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = `Generated ID: ${id}`;
        }
    </script>
</body>
</html>
